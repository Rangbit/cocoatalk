<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - cocoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <!-- <div class="status-bar__column"></div> -->
        <span>No Service</span>
        <!-- WIFI Icon -->
        <i class="fas fa-wifi"></i>

        <div class="status-bar__column"></div>
        <span>18:43</span>
        <div class="status-bar__column"></div>
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full"></i>
        <!-- Lightning Icon -->
        <i class="fa-solid fa-bolt"></i>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><a href="#"></a><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="#"></a><i class="fa-solid fa-gear fa-lg"></i></span>
            <p class="screen-header__alarm alarm"></p>
        </div>
    </header>

    <main class="main-screen">
       <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-id-card"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
       </div>
       <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
       </div>
       <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts #army #friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/130161642?v=4" alt="" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">

                </div>
            </div>
       </div>
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__ellipsis-alarm alarm"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <!-- fontawesome kit import -->
    <script src="https://kit.fontawesome.com/d2846f63b1.js" crossorigin="anonymous"></script>
</body>

</html>
