<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Rangbit - cocoa Clone</title>
</head>

<body class="chat-screen">
    <div class="status-bar">
        <!-- <div class="status-bar__column"></div> -->
        <div class="status-bar__column">
            <span>No Service</span>
        <!-- WIFI Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
        <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full"></i>
        <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Rangbit</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Monday, Augest 8, 2023
      </div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/130161642?v=4">
        <div class="message-row__content">
            <span class="message__author">Rangbit</span>
            <div class="message__info">
                <span class="message__bubble">Hi~</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/130161642?v=4">
        <div class="message-row__content">
            <span class="message__author">Rangbit</span>
            <div class="message__info">
                <span class="message__bubble">When go to home?</span>
                <span class="message__time">21:28</span>
            </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">now</span>
                <span class="message__time">21:28</span>
            </div>
        </div>
      </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message"/>
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div class="no-mobile">
        <span>Your screen is too big tnt</span>
    </div>

    <!-- fontawesome kit import -->
    <script src="https://kit.fontawesome.com/d2846f63b1.js" crossorigin="anonymous"></script>
</body>

</html>
